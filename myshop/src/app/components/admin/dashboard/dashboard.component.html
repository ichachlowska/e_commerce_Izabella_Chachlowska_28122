<div style="display: flex; flex-direction: row;">
  <app-menu></app-menu>
  <div class="content" style="width: 100%;">
    <div class="content-header"><h2>DASHBOARD</h2></div>
    <div class="content-container"><h2>rzeczy</h2></div>
    <div class="content-container">
      <h2>Zam√≥wienia</h2>
      <div class="order_page">
        <div
          class="order_data"
          *ngFor="let order of this.mainService.orders?.orders"

          <div class="order_id">{{ order.id }}</div>
          <div class="first_name">{{ order.first_name }}</div>

      </div>

  </div>
